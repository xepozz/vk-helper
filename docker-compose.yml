version: '3.1'
services:
  app-node-cli:
    build:
      context: docker/app/node-cli
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/app
  app-nginx:
    build:
      context: ./docker/app/nginx
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/app
    depends_on:
      - app-node-cli
    ports:
      - "80:80"
      - "443:443"
    hostname: "vk-helper.local"
